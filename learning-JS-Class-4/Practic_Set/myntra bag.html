<!DOCTYPE html>
<html lang="en">
<head>
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="myntra bag.css">
</head>
<body>
  <button id="click_me" onclick="cartQuantity++; document.querySelector('#cart_summary').innerText = 
    `Your Bag has ${cartQuantity} items`;">Add to Bag</button>
  <button class="click_me" onclick="cartQuantity--; document.querySelector('#cart_summary').innerText = 
    `Your Bag has ${cartQuantity} items`;"> Move to Wishlist</button>
  <button id="click_me" onclick="cartQuantity += 2; document.querySelector('#cart_summary').innerText = 
    `Your Bag has ${cartQuantity} items`;">Add 1+1 Sale Item</button>
  <h1 id="cart_summary"></h1>

  <script>
    let cartQuantity = 0;
    document.querySelector('#cart_summary').innerText = 
    `Your Bag has ${cartQuantity} items`;
  </script>
</body>
</html>
