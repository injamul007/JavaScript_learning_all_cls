<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project Cricket Game</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  
  <h1>Bat Ball Stump Game</h1>
  <button onclick="
  
    let computerChoice = generateComputerChoice();

  let resultMsg = getResult('Bat', computerChoice);
  
  showResult('Bat', computerChoice, resultMsg);">Bat</button>

<button onclick="
    computerChoice = generateComputerChoice();
  
    resultMsg = getResult('Ball', computerChoice);
  
  showResult('Ball', computerChoice, resultMsg);">Ball</button>


<button onclick="
    computerChoice = generateComputerChoice();
  
    resultMsg = getResult('Stump', computerChoice);
  
    showResult('Stump', computerChoice, resultMsg);">Stump</button>



<script>
  
      let score = {
        win: 0,
        lost: 0,
        drawn: 0,
        displayScore: function() {
          return `Number of Matches Won: ${score.win}, Lost:${score.lost}, Drawn:${score.drawn}`;
        }
      };


    function generateComputerChoice() {
        // This will generate random number between 0 and 30
        let randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
          return 'Bat';
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return 'Ball';
        } else {
          return 'Stump';
        }
        }

    function getResult(userMove, computerMove) {
      if (userMove === "Bat") {
            if (computerMove === 'Ball') {
              score.win++;
              return 'User won';
            } else if (computerMove === 'Bat') {
              score.drawn++;
              return 'Match Drawn';
            } else if (computerMove === 'Stump') {
              score.lost++;
              return 'computer has Won';
            }
      }else if (userMove === "Ball") {
              if (computerMove === 'Ball') {
              score.drawn++;
              return 'Match Drawn';
            } else if (computerMove === 'Bat') {
              score.lost++;
              return 'computer has won';
            } else if (computerMove === 'Stump') {
              score.win++;
              return 'user Won';
            }
      }else {
              if (computerMove === 'Ball') {
              score.lost++;
              return 'computer has won';
            } else if (computerMove === 'Bat') {
              score.win++;
              return 'user won';
            } else if (computerMove === 'Stump') {
              score.drawn++;
              return 'Match Drawn';
            }
      }
    }


    function showResult (userMove, computerMove, result) {
      // console.log(score);
      alert(`You have chosen ${userMove}. computer choice is ${computerMove} ${result}
      
      ${score.displayScore()},`);
    }
  
  
</script>

</body>
</html>
