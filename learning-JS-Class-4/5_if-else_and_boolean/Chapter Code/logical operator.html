<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logical operator</title>
</head>
<body>
  

  <script>

let age = 12;
console.log(age > 18);
console.log(age < 65);
if (age > 18 && age < 65) {
  console.log('You can drive');
} else {
  console.log('use a bicycle');
}

if (age < 18 || age > 65) {
  console.log('use a bicycle');
} else {
  console.log ('you can drive');
}


  </script>
</body>
</html>
