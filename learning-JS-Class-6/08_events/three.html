<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Tea with JavaScript</h1>
  <button id="stop">Stop</button>
  <button id="start">Start</button>
</body>

<script>
  const randomNumber = function() {
    document.querySelector('h1').innerHTML = Math.floor(Math.random() * 10) + 1;
  }
  const intervalID = setInterval(randomNumber,2000);

  document.querySelector('#stop').addEventListener("click", function() {
    clearInterval(intervalID);
    console.log("stop is working");
  })

  document.querySelector('#start').addEventListener("click", function() {
    setInterval(randomNumber,3000);
    console.log("start is working");
  })
</script>

</html>
