<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Tea with Code</h1>
  <button id="stop">Stop</button>
  <button id="start">Start</button>
  <button id="rtn">Return Previous</button>
</body>
<script>
  // const sayMyName = function() {
  //   console.log("Boss");
  // }
  // setTimeout(sayMyName,2000);

    const titleChange = function() {
    document.querySelector('h1').innerHTML = "Best JS series";
  }
  
  const changeME = setTimeout(titleChange,3000)

  document.querySelector('#stop').addEventListener('click', function() {
    clearTimeout(changeME);
    console.log("stop is working");
  })

  document.querySelector('#start').addEventListener('click', function() {
    setTimeout(titleChange,3000);
    console.log("start is working too");
  })

  document.querySelector('#rtn').addEventListener("click", function() {
    document.querySelector('h1').innerHTML = "Tea with Code"
  })
</script>
</html>
