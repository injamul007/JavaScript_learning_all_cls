<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM | part 3</title>
</head>
<body style="background-color: #212121; color: #fff;">
  


  <script>
    const div = document.createElement('div') //? this is how to create an element
    console.log(div);
    div.className = "main" //? create a className by this method
    div.id = Math.round(Math.random() * 10 + 1) //? create an id by this method

    div.setAttribute("title" , "generated title");
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerText = "Hello World"
    const addText = document.createTextNode("Hello World"); //? this is the alternative way to create text in any element.
    div.appendChild(addText);

    // const body = document.querySelector('body');
    // body.appendChild(div)
    document.body.appendChild(div); //? this is how to append any element to body.

  </script>
</body>
</html>
