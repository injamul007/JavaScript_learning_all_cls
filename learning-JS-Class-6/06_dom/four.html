<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM | part 4</title>
</head>
<body style="background-color: #212121; color: #fff;">
  <ul class="language">
    <li>JavaScript</li>
  </ul>


  <script>
    function addLanguage(langName) {
      const newLi = document.createElement('li')
      newLi.innerText = `${langName}` //? basic code for inserting some text
      const ul = document.querySelector('.language')
      ul.appendChild(newLi)
      console.log(newLi);
    }
    // addLanguage("Python")
    // addLanguage("C++")
    // addLanguage("Java")

    function addOptimizeLanguage(langName) {
      const newLi = document.createElement('li')
      const addText = document.createTextNode(`${langName}`) //? Optimize code for inserting some text.
      newLi.appendChild(addText)
      const ul = document.querySelector('.language')
      ul.appendChild(newLi)
      // console.log(newLi)
    }
    addOptimizeLanguage("Java")
    addOptimizeLanguage("Python")
    addOptimizeLanguage("C++")

    //? Edit

    const secondLang = document.querySelector("li:nth-child(2)") //? this how to access exact number of list element.
    secondLang.innerText = "MOJO" //? this is the shortcut way to edit text
    const editText = document.createTextNode("MOJO")
    const newLi = document.createElement('li')
    newLi.appendChild(editText)
    // secondLang.replaceWith(newLi) //? this is how to replace any text

    //?Edit method 2
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</li>"

    //? Remove Method
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
  </script>
</body>
</html>
